<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Form_validation</title>
</head>

<body>
    <h1>SignupPage</h1>
    <form id="form-validate">
        <div class="form-group">
            <label for="">User Name</label>
            <input type="text" id="username"><span id="name-error"></span>
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" id="email"><span id="email-error"></span>
        </div>
        <div class="form-group">
            <label for="">PassWord</label>
            <input type="password" id="password"><span id="password-error"></span>
        </div>
        <div class="form-group">
            <label for="">ConfirmPassword</label>
            <input type="password" id="confirmPassword"><span id="confirmPassword-error"></span>
        </div>
        <button>Submit</button>
    </form>

    <script src="index.js"> </script>

</body>

</html>
